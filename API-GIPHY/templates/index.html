<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic GIF</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='./images/favicon.png' ) }}" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar color=#fae7d0">
        <div class="container-fluid">
            <h2 class="text-light">Aesthetic Gif Finder</h2>
            <!--Search Gif using the form, with the action '/' and the input name 'search'-->
            <form action="/" method="POST">
                <div class="d-flex">
                    <input type="search" class="form-control" name="search">
                    <button class="btn btn-light mx-3" type="submit">Search</button>
                </div>
            </form>
        </div>
    </nav>

    <!--Gifs Section-->
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
            <!--data was passed from def home() with the parameter data = dataGiphy['data'] which is the info of each Gif from the Json-->
            <!-- gif['images']['original']['url'] accesses the gif url  -->
            <!---a- to go to page-->    
            <!---img- to plot it -->    
            <!--For loop to plot each gif with the data parameter-->
            {% for gif in data %}
            <div class="col-md-2 mb-3">
                <a href="{{gif['images']['original']['url']}}" target="_blank" rel="noopener noreferrer"><img
                        src="{{gif['images']['original']['url']}}" onclick="openPopup()" width="100%" height="300"
                        alt=""></a>
                
                        <!--Pop up window-->
                <div class="popup" id="popup">
                    <h2>Hello!</h2>
                    <p>Gif opened</p>
                    <button type="button" onclick="closePopUp()">Close</button>
                </div>
                
            </div>
            {% endfor %}
        </div>
    </div>

    <!--For Bubble Animation-->
    <div class="contain">
        <span></span>
        <span></span>
        <span></span>
        <span></span>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!--Pop Up Animation-->
    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopUp() {
            popup.classList.remove("open-popup");
        }
    </script>


</body>

</html>
